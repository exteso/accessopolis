<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/main.d69d39b0.css">
    <script type="application/javascript">
        window.accessopolis = window.accessopolis || {};
        function initMap() {
            window.accessopolis.googleMapReady = true;
        }
    </script>
  </head>
  <body ng-app="accessopolisApp"  class="accessopolis-bg">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->


    <div class="header accessopolis-header" ng-cloak=""  >

        <a href="https://github.com/exteso/accessopolis" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:150" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

        <div class="container">
            <div class="navbar-header accessopolis-header-content" ng-controller="AppCtrl">
                <a class="navbar-brand accessopolis-header-logo" href="#/">Accessopolis</a> <sup>beta</sup>

                <div class="accessopolis-section-profile hidden-xs">
                    <button ng-hide-auth="" data-ng-controller="LoginCtrl"  class="btn btn-primary btn-lg pull-right"  ng-click="oauthLogin('google')" >Accedi con Google</button>

                    <div class="accessopolis-section-profile-auth" ng-show-auth=""   >
                        <div class="accessopolis-profile-avatar" style='background-image: url("{{user.google.cachedUserProfile.picture}}");'>
                           <span class="fa fa-user"></span>
                       </div>
                       <div class="accessopolis-profile-name" >
                           <a href="{{user.google.cachedUserProfile.link}}" target="_blank" style="margin-top: -12px;">
                               {{user.google.displayName}}
                           </a>
                           <div data-ng-controller="AccountCtrl" style="margin-top: -10px;">
                               <button role="button" ng-click="logout()" class="btn btn-danger btn-xs">Log Out</button>
                           </div>
                       </div>



                    </div>
                </div>
            </div>

        </div>

    </div>
    <div ng-view=""></div>

    <div class="footer accessopolis-bg-white" >
      <div class="container">
        <p>With <span class="glyphicon glyphicon-heart"></span> from the <a href="https://voxxeddays.com/ticino16" target="_blank">Voxxed Days Ticino</a> team and Exteso Sagl</p>
      </div>
    </div>

    <script src="scripts/vendor.6d1835a2.js"></script>

        <script src="scripts/scripts.7bcc9c38.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&key=AIzaSyCbm7ot6UqPk9I7sQVu3Z3PeU7hvwT0pbU&callback=initMap"></script>
</body>
</html>
