  <body ng-app="accessopolisApp"  class="accessopolis-bg">

    <!-- Add your site or application content here -->


    <div class="header accessopolis-header" ng-cloak=""  >

        <a href="https://github.com/exteso/accessopolis" target="_blank" class="visible-lg"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:150" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

        <div class="container" ng-controller="AppCtrl">

            <nav class="navigation-menu visible-xs "></nav>
            <div class="col-xs-12 col-md-12 col-sm-12 accessopolis-header ">
                <div class="col-xs-8 col-md-8 col-sm-8 accessopolis-header-logo hidden-xs" >
                    <a class="navbar-brand  " href="#/" style="white-space: nowrap">Accessopolis </a>
                    <sup >beta</sup>
                </div>
                <div class="col-xs-4 col-md-4 col-sm-4 hidden-xs ">
                    <div ng-hide-auth="" class="accessopolis-profile-logout">
                        <button data-ng-controller="LoginCtrl"  class="btn btn-primary hidden-xs btn-lg pull-right navbar-btn"  ng-click="oauthLogin('google')" >Accedi con Google</button>
                    </div>
                    <div ng-show-auth="" class="accessopolis-profile  " >
                        <button  role="button" ng-click="logout()" data-ng-controller="AccountCtrl" class="btn btn-danger navbar-btn pull-right">Log Out</button>
                        <div class="accessopolis-profile-icon" style='background-image: url("{{user.google.cachedUserProfile.picture}}")'>
                            <span data-ng-if="!user.google.cachedUserProfile.picture" class="fa fa-user"></span>
                        </div>
                        <div class="accessopolis-profile-name" >
                            <a href="{{user.google.cachedUserProfile.link}}" target="_blank">
                                {{user.google.cachedUserProfile.name}}
                            </a>
                        </div>
                    </div>

                </div>

                </div>

            </div>
        </div>

    </div>
    <div ng-view=""></div>

    <footer class="footer accessopolis-footer accessopolis-bg-white" >
