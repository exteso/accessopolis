<div>

    <h2 translate="sherpaApp.address.home.title">Addresss</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveAddressModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="sherpaApp.address.home.createLabel">Create a new Address</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveAddressModal" tabindex="-1" role="dialog" aria-labelledby="myAddressLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAddressLabel" translate="sherpaApp.address.home.createOrEditLabel">Create or edit a Address</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="address.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="sherpaApp.address.street">Street</label>
                            <input type="text" class="form-control" name="street"
                                   ng-model="address.street">

                        </div>
                        <div class="form-group">
                            <label translate="sherpaApp.address.number">Number</label>
                            <input type="text" class="form-control" name="number"
                                   ng-model="address.number">

                        </div>
                        <div class="form-group">
                            <label translate="sherpaApp.address.additionalInfo">AdditionalInfo</label>
                            <input type="text" class="form-control" name="additionalInfo"
                                   ng-model="address.additionalInfo">

                        </div>

                        <div class="form-group">
                            <label translate="sherpaApp.address.city">city</label>
                            <select class="form-control" name="city" ng-model="address.city.id" ng-options="city.id as city.name for city in citys">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAddressConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(address.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="sherpaApp.address.delete.question" translate-values="{id: '{{address.id}}'}">Are you sure you want to delete this Address?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="sherpaApp.address.street">Street</th>
                    <th translate="sherpaApp.address.number">Number</th>
                    <th translate="sherpaApp.address.additionalInfo">AdditionalInfo</th>
                    <th translate="sherpaApp.address.city">city</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="address in addresss">
                    <td><a ui-sref="addressDetail({id:address.id})">{{address.id}}</a></td>
                    <td>{{address.street}}</td>
                    <td>{{address.number}}</td>
                    <td>{{address.additionalInfo}}</td>
                    <td>{{address.city.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="addressDetail({id:address.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(address.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(address.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
