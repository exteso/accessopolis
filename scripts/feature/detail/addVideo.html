<form >
<div class="modal-header">
    <h3 class="modal-title">Upload new video</h3>
</div>
<div class="modal-body">

        <div class="form-group">
            <label data-translate >accessopolis.type</label>
            <select class="form-control" ng-options="imageType for imageType in ctrl.imagesType" data-ng-model="ctrl.videoUpload.videoType"></select>
        </div>

        <div class="form-group">
            <label data-translate for="imageDesc" >accessopolis.description</label>
            <textarea id="imageDesc" class="form-control" data-ng-model="ctrl.videoUpload.description"></textarea>
        </div>
        <div class="form-group">
            <item-upload do-upload="ctrl.uploadVideo" accept="video/*" data-ng-if="!ctrl.videoUpload.file"></item-upload>
            <img data-ng-src="{{ctrl.videoUpload.file.thumbnail}}" data-ng-if="ctrl.videoUpload.file">
        </div>
        <div class="form-group">
        </div>

</div>

<div class="modal-footer">
    <button ng-click="$close()" class="btn btn-secondary" data-translate>accessopolis.cancel</button>
    <button data-ng-click="ctrl.addVideo()" class="btn btn-primary" ng-disabled="ctrl.videoUpload.file  === undefined" data-translate>accessopolis.upload</button>
</div>
</form>
