
<div class="row-fluid">
<div class="col-md-12">
  <h3>Profile</h3>

  <form role="form">
    <p class="form-group">
      <label>Account ID</label>
      <br />{{user.uid}}
    </p>

    <a role="button" href="#/" class="btn btn-primary">Go to Accessopolis</a>


    <p class="form-group">
      <label>Name:</label>
      <input type="text" name="name" ng-model="profile.name" class="form-control" />
      <span>{{name}}</span>

      <input type="text" name="google-email" ng-model="profile.email" class="form-control" />
      <span>{{email}}</span>
    </p>

    <p class="form-group">
      <label>Email:</label>
      <br />{{profile.email}}
    </p>
  </form>

  <p>
    <button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button>
  </p>
</div>

</div>
<p class="clearfix"></p>
<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
