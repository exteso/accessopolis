<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ionic-firebase-seed" ng-controller="AppCtrl">

    <ion-pane>

      <ion-header-bar class="bar-stable">
        <h1 class="title">
          <div ng-hide="loggedInUser">Ionic Seed</div>
          <div ng-show="loggedInUser">Logged in as <span id="email-header">{{loggedInUser.password.email}}</span></div>
        </h1>
        <button class="button" ng-click="logout()" ng-show="loggedInUser">Logout</button>
      </ion-header-bar>

      <ion-content id="app-content">

          <div class="list" ng-hide="loggedInUser">

            <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="user.email">
            </label>

            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.pass">
            </label>
            <br/>
            <div class="submit-btns">
              <button class="button button-positive login" ng-click="login(user)">
                Login
              </button>
              <button class="button button-positive signup" ng-click="createUser(user)">
                Sign Up
              </button>
            </div>
          </div>

        <div ng-show="loggedInUser" id="message-list">
          <div class="card" ng-repeat="message in messages | orderBy:'-time'">
            <div class="item item-text-wrap">
              <span style="font-weight: bold;">{{message.email}}</span>:
              {{message.text}}
            </div>
          </div>
        </div>
      </ion-content>

      <ion-footer-bar align-title="left" ng-show="loggedInUser">
        <label class="title">
          <input type="text" placeholder="Message" ng-model="message.text" class="msg-input">
        </label>
        <button type="submit" class="button button-small" ng-click="addMessage(message)" id="add-message">
          Add
        </button>
      </ion-footer-bar>

    </ion-pane>

  </body>
</html>
